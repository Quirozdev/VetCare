{% extends "base.html" %}
{% block title %}Servicios{% endblock %}
{% block head %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block body %}
<div class="historialReceta">
    <h1>Servicios</h1>
    <p>{{mensaje}}</p>
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" id="btnUsuario" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
          Agregar servicio
        </a>
        <div class="dropdown-menu">
            <form class="px-4 py-3" action="" method="POST">
              <div class="mb-3">
                <label for="tipo_servicio" class="form-label">Tipo de servicio:</label>
                <select id="tipo_servicio" name="tipo_servicio" required>
                    <option value="Veterinaria" selected>Veterinaria</option>
                    <option value="Estetica">Estetica</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="servicio" class="form-label">Servicio:</label>
                <input type="text" class="form-control" id="servicio" name="servicio" placeholder="Pintado de pelo..." required>
              </div>
              <input type="submit" class="btn btn-primary" name="agregar_servicio" value="Agregar servicio">
            </form>
          </div>
      </div>
    <h1>Buscar servicio</h1>
    <table class="table table_hover table-dark" id="tabla_servicio" data-search="true">
        <thead>
          <tr>
            <th data-field="id" data-sortable="true">ID</th>
            <th data-field="tipo_servicio" data-sortable="true">Tipo</th>
            <th data-field="servicio" data-sortable="true">Servicio</th>
            <th data-field="url_modificacion" data-sortable="true">Modificaci√≥n</th>
          </tr>
        </thead>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: '/tabla_servicios',
            dataType: 'json',
            success: function(data) {
                $('#tabla_servicio').bootstrapTable({
                    data: data
                });
            },
            error: function(e) {
                console.log(e.responseText);
            }
        });
    });
</script>
{% endblock %}
