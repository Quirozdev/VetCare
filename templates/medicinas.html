{% extends "base.html" %}
{% block title %}Medicinas{% endblock %}
{% block head %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block body %}
<div class="historialReceta">
    <h1>Medicinas</h1>
    <a href="/agregar_medicina" id="btnUsuario" class="btn btn-primary">Agregar medicina</a>
    <h1>Buscar medicina</h1>
    <table class="table table_hover table-dark" id="tabla_medicina" data-search="true">
        <thead>
          <tr>
            <th data-field="nombre" data-sortable="true">Nombre</th>
            <th data-field="descripcion" data-sortable="true">Descripción</th>
            <th data-field="tipo_presentacion" data-sortable="true">Presentación</th>
            <th data-field="tipo_medida" data-sortable="true">Tipo de Medida</th>
            <th data-field="url_modificacion" data-sortable="true">Modificación</th>
          </tr>
        </thead>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: '/tabla_medicinas',
            dataType: 'json',
            success: function(data) {
                $('#tabla_medicina').bootstrapTable({
                    data: data
                });
            },
            error: function(e) {
                console.log(e.responseText);
            }
        });
    });
</script>
{% endblock %}
