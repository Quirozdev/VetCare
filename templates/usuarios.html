{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block body %}

<div class="historialReceta">
    <h1>Usuarios</h1>
    <a href="/agregar_usuario" id="btnUsuario" class="btn btn-primary">Agregar usuario</a>
    <h1>Buscar usuario</h1>
    <table class="table table_hover table-dark" id="tabla_usuario" data-search="true">
        <thead>
          <tr>
            <th data-field="nombre_corto" data-sortable="true">Nombre corto</th>
            <th data-field="nombre" data-sortable="true">Nombre</th>
            <th data-field="email" data-sortable="true">Email</th>
            <th data-field="tipo" data-sortable="true">Tipo</th>
            <th data-field="url_modificacion" data-sortable="true">Modificaci√≥n</th>
          </tr>
        </thead>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: '/tabla_usuarios',
            dataType: 'json',
            success: function(data) {
                $('#tabla_usuario').bootstrapTable({
                    data: data
                });
            },
            error: function(e) {
                console.log(e.responseText);
            }
        });
    });
</script>
{% endblock %}
